<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Ecommerce</title>
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="brand">
                <a href="index.html">
                    <button onclick="openMenu()">
                        &#9776;
                    </button>
                    <img alt="Ecommerce" src="./logo.png">
                </a>
                <a href="cart.html">Cart</a>
            </div>
            <div class="header-links">
                <a href="signin">Sign In</a>
            </div>
        </header>
        <aside class="sidebar">
            <h3>All Categories</h3>
            <button class=".sidebar-close-button" onclick="closeMenu()">X</button>
            <ul>
                <li>
                    <a href="index.html">Breads</a>
                </li>
                <li>
                    <a href="index.html">Dairy</a>
                </li>
                <li>
                    <a href="index.html">Fruits</a>
                </li>
                <li>
                    <a href="index.html">Seasonal Spice</a>
                </li>
                <li>
                    <a href="index.html">Vegetables</a>
                </li>
            </ul>
        </aside>
        <main class="main">
            <div class="content">
                <ul class="products">
                    <li>
                        <div class="product">
                            <a href="product.html">
                                <img class="product-image" alt="products" src="../img/fruit/f1.jpg">
                            </a>
                            <div class="product-name">
                                fruits
                            </div>
                            <div class="product-brand">Fresho</div>
                            <div class="product-price">$20</div>
                        </div>
                    </li>

                </ul>
            </div>
        </main>
        <footer class="footer">
            All right reserved.
        </footer>
    </div>
    <script>
        function openMenu() {
            document.querySelector(".sidebar").classList.add(open);
        }
        function closeMenu() {
            document.querySelector(".sidebar").classList.remove(open);
        }
    </script>

</body>

</html>
